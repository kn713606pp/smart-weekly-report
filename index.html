<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧週報 Pro (診斷版)</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 引入 Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        .auth-btn:disabled { background-color: #e5e7eb; border-color: #d1d5db; color: #9ca3af; cursor: not-allowed; }
        .btn-loading .btn-text { visibility: hidden; }
        .btn-loading .spinner { display: inline-block; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- 全局容器 -->
    <div id="app-wrapper" class="min-h-screen flex items-center justify-center p-4">

        <!-- 登入/註冊畫面 -->
        <div id="auth-container" class="w-full max-w-md">
            <div class="bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-3xl font-bold text-center mb-2 text-gray-700">智慧週報 Pro</h1>
                <p class="text-center text-gray-500 mb-6">診斷模式</p>
                
                <!-- 狀態顯示區域 -->
                <div id="status-panel" class="mb-4 p-3 rounded-lg text-center text-sm">
                     <p id="auth-error" class="font-semibold"></p>
                </div>
                
                <button id="google-signin-btn" class="auth-btn w-full flex items-center justify-center gap-3 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition mb-4" disabled>
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" class="w-5 h-5">
                    <span class="text-sm font-medium text-gray-700">以 Google 帳號登入</span>
                </button>

                <div class="relative flex py-3 items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-400 text-xs">或</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium text-gray-600 mb-1">電子郵件</label>
                        <input type="email" id="login-email" required value="test@test.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-sm font-medium text-gray-600 mb-1">密碼</label>
                        <input type="password" id="login-password" required value="123456" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <button id="login-submit-btn" type="submit" class="auth-btn w-full relative bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition" disabled>
                        <span class="btn-text">登入</span>
                        <span class="spinner hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </form>
            </div>
        </div>

         <!-- 已登入畫面 -->
        <div id="app-container" class="hidden w-full max-w-md text-center">
             <div class="bg-white p-8 rounded-xl shadow-lg">
                <h1 class="text-2xl font-bold text-green-600 mb-4">登入成功！</h1>
                <p>使用者: <span id="user-display-name" class="font-semibold"></span></p>
                <p class="text-sm text-gray-500">UID: <span id="user-uid"></span></p>
                <button id="logout-btn" class="mt-6 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">登出</button>
             </div>
        </div>

    </div>

    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</body>
</html>
